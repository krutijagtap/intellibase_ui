_schema-version: 3.3.0
ID: intellibase_ui
version: 1.0.0
description: "CAP Application for Intellibase"

modules:
  # ----------------------- Backend Service -----------------------
  - name: intellibase_ui-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: intellibase_ui-db
      - name: intellibase_ui-uaa
      - name: intellibase_ui-html5-repo-runtime
      - name: intellibase_ui-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci

  # ----------------------- HDI Container -----------------------
  - name: intellibase_ui-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: intellibase_ui-db
    parameters:
      buildpack: nodejs_buildpack

  # ----------------------- HTML5 App -----------------------
  - name: intellibase_ui
    type: html5
    path: app/intellibase_ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # ----------------------- HTML5 Repo App-Content -----------------------
  - name: intellibase_ui-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: intellibase_ui-html5-repo-host
    parameters:
      content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: intellibase_ui
          artifacts:
            - ./dist
          target-path: resources/

  # ----------------------- Destination Content -----------------------
  - name: intellibase_ui-destination-content
    type: com.sap.application.content
    requires:
      - name: srv-api
      - name: intellibase_ui-destination-service
        parameters:
          content-target: true
          service-key:
            name: intellibase_ui-destination-key
      - name: intellibase_ui-html5-repo-host
        parameters:
          service-key:
            name: intellibase_ui-repo-host-key
      - name: intellibase_ui-uaa
        parameters:
          service-key:
            name: intellibase_ui-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: intellibase_ui-srv-api
              URL: ~{srv-api/srv-url}
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: intellibase_ui-uaa
              TokenServiceKeyName: intellibase_ui-uaa-key
              sap.cloud.service: intellibase_ui
            - Name: intellibase_ui_html5_repo_host
              ServiceInstanceName: intellibase_ui-html5-repo-host
              ServiceKeyName: intellibase_ui-repo-host-key
              sap.cloud.service: intellibase_ui
            - Name: intellibase_ui_auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: intellibase_ui-uaa
              ServiceKeyName: intellibase_ui-uaa-key
              sap.cloud.service: intellibase_ui
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

# ======================================================================
# RESOURCES
# ======================================================================
resources:
  # ----------------------- HDI Container -----------------------
  - name: intellibase_ui-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # ----------------------- XSUAA Auth -----------------------
  - name: intellibase_ui-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: intellibase_ui-${space}   # avoids duplicate xsappnames
        tenant-mode: dedicated

  # ----------------------- HTML5 Repo Host -----------------------
  - name: intellibase_ui-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ----------------------- HTML5 Repo Runtime -----------------------
  - name: intellibase_ui-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # ----------------------- Destination Service -----------------------
  - name: intellibase_ui-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: ui5
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production